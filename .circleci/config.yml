version: 2.1

.env_common: &env_common
    SHELL: '/bin/bash'

.env_xdebug: &env_xdebug
    XDEBUG_MODE: 'coverage'

.env_composer: &env_composer
    COMPOSER_NO_INTERACTION: '1'
    COMPOSER_MEMORY_LIMIT: '-1'
    COMPOSER_DISABLE_XDEBUG_WARN: '1'

orbs:
    codecov: 'codecov/codecov@1.2.0'

executors:
    php800:
        environment:
            <<: *env_common
            <<: *env_xdebug
            <<: *env_composer

        docker:
            -
                name: 'main'
                image: 'circleci/php:8.0'
    php704:
        environment:
            <<: *env_common
            <<: *env_xdebug
            <<: *env_composer

        docker:
            -
                name: 'main'
                image: 'circleci/php:7.4'

commands:
    composer_install:
        description: 'Install Composer dependencies with cache restore and save'
        steps:
            -
                restore_cache:
                    name: 'Composer - cache restore'
                    keys:
                        - 'composer-{{ checksum "./composer.lock" }}-1'

            -
                run:
                    name: 'Composer - install'
                    command: >
                        composer install --no-progress

            -
                save_cache:
                    name: 'Composer - cache save'
                    key: 'composer-{{ checksum "./composer.lock" }}-1'
                    paths:
                        - '~/.composer/cache/'

    lint_phpcs:
        description: 'Run PHPCS'
        steps:
            -
                run:
                    name: 'Run PHPCS'
                    command: 'bin/phpcs'

    test_unit:
        description: 'Run unit tests'
        steps:
            -
                run:
                    name: 'Prepare output directory'
                    command: |-
                        mkdir -p \
                            tests/_output/machine/coverage \
                            tests/_output/machine/junit
            -
                run:
                    name: 'Run unit tests'
                    command: |
                        phpdbg -qrr "$(pwd)/bin/codecept" \
                            run \
                            --xml=machine/junit/junit.xml \
                            --coverage=machine/coverage/coverage.php \
                            --coverage-xml=machine/coverage/coverage.xml
            -
                store_test_results:
                    name: 'Store unit test results'
                    path: './tests/_output/machine/junit'
            -
                codecov/upload:
                    flags: 'unit'
                    file: './tests/_output/machine/coverage/coverage.xml'

jobs:
    build:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
    lint:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
            - 'lint_phpcs'
    test_php800:
        executor: 'php800'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
            - 'test_unit'
    test_php704:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
            - 'test_unit'

workflows:
    lint_and_test:
        jobs:
            -
                build: {}
            -
                lint:
                    requires:
                        - 'build'
            -
                test_php800:
                    requires:
                        - 'build'
            -
                test_php704:
                    requires:
                        - 'build'
