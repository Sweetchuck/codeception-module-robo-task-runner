
namespace: Sweetchuck\Codeception\Module\RoboTaskRunner\Test

actor: Tester

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests


bootstrap: _bootstrap.php
settings:
    colors: true
    shuffle: true
    lint: true
    memory_limit: 1024M

suites:
    unit:
        path: .

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
